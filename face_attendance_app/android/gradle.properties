# Project-wide Gradle settings.

# Flutter automatically injects environment variables for build settings.
# You can override or add new ones here.

# Enable AndroidX (required for modern Flutter)
android.useAndroidX=true
android.enableJetifier=true

# Enable parallel builds and faster configuration
org.gradle.parallel=true
org.gradle.configureondemand=true

# Increase memory allocation for Gradle (recommended)
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8

# Use Java 17 explicitly (update path if needed)
org.gradle.java.home=C\:\\Program Files\\Eclipse Adoptium\\jdk-17.0.12

# Optional: improve build speed
org.gradle.caching=true

# Kotlin Daemon optimization
kotlin.daemon.jvm.options=-Xmx2048M

